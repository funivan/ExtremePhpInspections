Do not use __toString. <br>
This method have some drawbacks:<br>
1. No exceptions inside.<br>
2. Automatic typecast (object to string) can cause some non trivial bugs.<br>
3. There is no way to find usages<br>
(see <a href="https://youtrack.jetbrains.com/issue/WI-36580">https://youtrack.jetbrains.com/issue/WI-36580</a>)
